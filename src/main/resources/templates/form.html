<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Aquí coloco la Importación de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
    </head>
    <body>
        <!-- Contenedor centrado con margen superior de 5 (espaciado vertical)
        , profé usé este formato para mas orden en el formulario al ejecutar) -->
        <div class="container mt-5">
            <!-- Agregué esto para el Título centrado con un margen inferior -->
            <h1 class="text-center mb-4">Formulario de Registro de Alumno</h1>
            <form action="/submit" method="post" th:object="${user}">
                <!-- Fila 1 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="name" class="col-sm-3 col-form-label">Nombre:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                    </div>
                </div>
                <!-- Fila 2 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="paternalLastName" class="col-sm-3 col-form-label">Apellido Paterno:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="paternalLastName" name="paternalLastName" th:field="*{paternalLastName}" required>
                    </div>
                </div>
                <!-- Fila 3 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="maternalLastName" class="col-sm-3 col-form-label">Apellido Materno:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="maternalLastName" name="maternalLastName" th:field="*{maternalLastName}" required>
                    </div>
                </div>
                <!-- Fila 4 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="birthDate" class="col-sm-3 col-form-label">Fecha de Nacimiento:</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}" required>
                    </div>
                </div>
                <!-- Fila 5 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="residencePlace" class="col-sm-3 col-form-label">Lugar de Residencia:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="residencePlace" name="residencePlace" th:field="*{residencePlace}" required>
                    </div>
                </div>
                <!-- Fila 6 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="age" class="col-sm-3 col-form-label">Edad:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required>
                    </div>
                </div>
                <!-- Fila 7 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="phone" class="col-sm-3 col-form-label">Teléfono:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
                    </div>
                </div>
                <!-- Fila 8 (Cada fila tiene alineaciones para los TtextFields)-->
                <div class="row mb-3 align-items-center">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                    </div>
                </div>
                <!-- Botón -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    </body>
</html>
